<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Exercício</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div id="main-container">
        <h1>cadastre o exercício</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="autor"></label>
                <input type="autor" name="autor" id="autor" placeholder="digite o autor"></input>
            </div>
            <div class="half-box">
                <label for="descricao">regiao muscular</label>
                <input type="text" name="descricao" id="descricao" placeholder="descreva a dieta"></input>
            </div>
            <div class="half-box">
                <label for="objetivo">objetivo</label>
                <input type="text" name="objetivo" id="objetivo" placeholder="digite o objetivo"></input>
            </div>
            <div class="half-box spacing">
                <label for="tempoDePreparo">equipamento</label>
                <input type="text" name="tempo de preparo" id="preparo" placeholder="digite o tempo de preparo"></input>
            </div>
            <div class="half-box">
                <label for="link">link</label>
                <input type="text" name="link" id="link" placeholder="digite o link"></input>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="register"></input>
                </div>
        </form>
    </div>
    <p class="error-validation templete">
    </p>
    <script src="js/scripts.js"></script>
</body>
</html>
